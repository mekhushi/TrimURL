<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ðŸ”— URL Shortener</h1>
        <form method="POST" class="space-y-4">
            <input 
                type="text" 
                name="long_url" 
                placeholder="Paste your long URL here..."
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                required
            >
            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                Shorten URL
            </button>
        </form>
        {% if short_url %}
        <div class="mt-6 bg-gray-100 p-4 rounded-lg text-center">
            <p class="text-sm text-gray-600">Your short URL:</p>
            <a href="{{ short_url }}" class="text-blue-600 font-mono hover:underline" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
